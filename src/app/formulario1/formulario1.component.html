<div class="row">
    <h1 class="text text-success">Formulario de datos personales</h1>
    <div class="col-md-12">
     <div class="form-group">
      <label for="Nombre">Nombre:</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" [(ngModel)]="Nombre" placeholder="Nombre">
      <small id="" class="form-text text-muted"></small>
    </div>
  </div>


    <div class="col-md-12">
    <div class="form-group">
      <label for="ApPat">Apellido Paterno:</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" [(ngModel)]="ApellidoPat" placeholder="ApellidoPat">
      <small id="" class="form-text text-muted"></small>
    </div>
    </div>
        
        
    <div class="col-md-12">
      <div class="form-group">
      <label for="">Apellido Materno</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" [(ngModel)]="ApellidoMat" placeholder="ApellidoMat">
      <small id="helpId" class="form-text text-muted"></small>
     </div>
</div>
                  
    <div class="col-md-12">
      <div class="form-group">
      <label for="">Sexo</label>
      <select class="form-control" name="" id="" [(ngModel)]="Sexo">
                    <option value="F">Femenino</option>
                    <option value="M"> Masculino</option>
                  </select>
    </div>
    </div>

    <div class="col-md-12">
    <div class="form-group">
    <label for="">Edad</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" [(ngModel)]="Edad" placeholder="Edad">
      <small id="helpId" class="form-text text-muted"></small>
    </div>
    </div>
                  

<div class="col-md-12">
    <div class="form-group">
     <label for="">Correo:</label>
    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" [(ngModel)]="Correo" placeholder="Correo">
     <small id="helpId" class="form-text text-muted"></small>
     </div>
     </div>
</div>

<div clas="col-md-12">
    <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block" (click)='Agregar()'>Agregar</button>
</div>
